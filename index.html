<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>unclick+</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #C6C5F0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Tahoma";
      font-style: normal;
      color: #050514;
      cursor: pointer;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 24px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    img {
      width: 100%;
      max-height: none;
      object-fit: contain;
      border-radius: 16px;
      margin-bottom: 18px;
      background-color: #C6C5F0;
    }

    h1 {
      font-size: 1.4rem;
      line-height: 1.4;
      margin: 0;
    }

    p {
      margin-top: 10px;
      opacity: 0.6;
      font-size: 0.8rem;
    }
  </style>
</head>

<body onclick="changeVibe()">
  <div class="container">
  <img id="vibeImage" alt="vibe image" />
  <h1 id="phrase">FELIZ 3er ANIVERSARIO MYLOVE</h1>
</div>


<script>
  //agrega tus frases aquí
  const phrases = [
    "gracias por tanta vida mi vida",
    "cada momento juntos es felicidad",
    "iluminas todo",
    "mi suerte siempre sos vos <3",
    "por otros 365 días juntitos",
    "re bomnitosssss oww",
    "Teamoooo miamooooorrrrrr",
    "bomnito y bomnita",
    "te sorprendí con esto eh? jijiji",
    "gracias por tanto amor",
    "te amo, feliz 2 de febrero",
    "aka la parejita del salón",
    "que linda es la vida a tu lado",
    "sos todo y más!!!!",
    "Te amo Facundo Ezequiel Garcia! <3",
    "Nos deseo más momentos felices como estos",
    "por siempre y para siempre mi amor para miamor",
    "ILUVU<3",
  ];

  //agrega tus imágenes(las referencias/urls) aquí
  const images = [
    "1.jpg",
    "2.jpg",
    "3.jpg",
    "4.jpg",
    "5.jpg",
    "6.jpg",
    "7.jpg",
    "8.jpg",
    "9.jpg",
    "10.jpg",
    "11.jpg",
    "12.jpg",
    "13.jpg",
    "14.jpg",
    "15.jpg",
    "16.jpg",
    "17.jpg",
    "18.jpg",
    "19.jpg",
    "20.jpg",
  ];
  
  const finalPhrase = "Gracias por estos 1095 días, ojalá toda una vida juntos, te amo eternamente";

  const phraseEl = document.getElementById("phrase");
  const imageEl = document.getElementById("vibeImage");

  // ESTADO INICIAL ESTÁ MOSTRANDO EL TEXTO
  let showing = "text";
  let index = 0;
  
  imageEl.style.display = "none";

  function changeVibe() {
    if (index >= images.length) return;
    
    if (showing === "text") {
      // ocultar el texto
      phraseEl.style.display = "none";

      // mostrar imagen
      imageEl.src = images[index];
      imageEl.style.display = "block";

      showing = "image";
    } else {
      // ocultar imagen
      imageEl.style.display = "none";

      if (index === images.length - 1) {
        phraseEl.textContent = finalPhrase;
        phraseEl.style.display = "block";
        index++;
        showing = "text";
        return;
      }

      // mostrar texto
      phraseEl.textContent = phrases[index];
      phraseEl.style.display = "block";
      index++;
      showing = "text";
    }
  }
</script>

</body>
</html>
